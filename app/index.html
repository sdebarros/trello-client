<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TrelloClient</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link rel="stylesheet" href="{{rootURL}}assets/trello-client.css">
    <link rel="stylesheet" href="https://d78fikflryjgj.cloudfront.net/css/5b73446eeedb5f04d6259a8a8264bb09/core.css" onerror="_failed(this)">
    {{content-for "head-footer"}}
  <script type='text/javascript'>
    if (!'serviceWorker' in navigator) {
      window.addEventListener('load',function(e){
        window.applicationCache.addEventListener('updateready',function(e){
          if (window.applicationCache.status==window.applicationCache.UPDATEREADY) {
            window.applicationCache.swapCache();
            window.location.reload();
          }
        },false);
      },false);
    }
    </script>
  </head>
  <body>
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/trello-client.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
